<section class="container text-center mb-5 mt-2" id="contacto">
    <h2 class="display-4 tex-capitalize text-center" data-aos="fade-up">
        Contacto
    </h2>
    <h6 class="text-center text-muted m-3">Si necesita más información llenar el siguiente formulario</h6>
    <div class="row mt-5 g-2 justify-content-center">
        <div class="col-12 col-md-8 text-center">
            <form action="">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-sm" id="nombre"
                                placeholder="Ingrese su Nombre">
                            <label for="nombre">Nombre</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control form-control-sm" id="email"
                                placeholder="Ingrese su Email">
                            <label for="email">Email</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-floating mb-3">
                        <textarea class="form-control form-control-sm" placeholder="Leave a comment here" id="tarea"
                            style="height: 100px"></textarea>
                        <label for="tarea">Mensaje:</label>
                    </div>
                </div>
                <button class="btn btn-primary btn-lg">Enviar</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-center mt-3 mb-3">
        <div class="col-12 col-md-6">
            <hr>
        </div>
    </div>
    <h6 class="text-muted">Javier19952009@gmail.com</h6>
</section>
